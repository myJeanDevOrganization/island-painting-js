<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Island Painting</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body draggable="false" ondragstart="return false;" ondrop="return false;">
  <div class="instruction-text">Hold click and drag</div>
  <div class="touchDemo"></div>
  <div class="controlsContainer">
    <div style="display: flex;flex-direction: column;align-items: center;gap: 5px;">
      <div class="control" id="key-up">&#8593;</div>
      <div style="display: flex;gap: 5px;">
        <div class="control" id="key-left">&#8592;</div>
        <div class="control" id="key-down">&#8595;</div>
        <div class="control" id="key-right">&#8594;</div>
      </div>
    </div>
    <div style="display: flex;gap: 10px;margin-top: 10px;">
      <div class="control" id="key-space">SPACE</div>
      <div class="control" id="key-h">H</div>
    </div>
  </div>
  <div id="contCont">
    <div id="cont"></div>
  </div>
  <script src="landscape.js"></script>
</body>

</html>
